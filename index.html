<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina con un Valor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #valor {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div id="valor">Valor Actual. intentao cambiar con API: 0</div>
    <input type="number" id="nuevoValor" placeholder="Ingresa un nuevo valor">
    <button onclick="cambiarValor()">Cambiar Valor</button>

    <script>
        function cambiarValor() {
            const nuevoValor = document.getElementById('nuevoValor').value;
            document.getElementById('valor').innerText = 'Valor Actual: ' + nuevoValor;
            document.getElementById('nuevoValor').value = ''; // Limpiar el campo de entrada
        }
    </script>

</body>
</html>
