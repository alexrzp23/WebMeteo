<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Valor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #valor {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div id="valor">Cargando valor...</div>

    <script>
        // Funci칩n para leer el archivo JSON
        async function leerValor() {
            try {
                const respuesta = await fetch('datos.json');
                if (!respuesta.ok) {
                    throw new Error('No se pudo leer el archivo JSON');
                }
                const datos = await respuesta.json();
                document.getElementById('valor').innerText = 'Valor Actual: ' + datos.valor;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('valor').innerText = 'Error al cargar el valor';
            }
        }

        // Llamar a la funci칩n para cargar el valor al cargar la p치gina
        leerValor();
    </script>

</body>
</html>
